<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solf√®ge Trainer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icon-192.png">
</head>

<body>
  <div id="app">
    <header>
      <button id="btn-back" style="display: none;" data-i18n="back_menu">‚Üê Menu</button>
      <h1 data-i18n="title">Solf√®ge Trainer</h1>
      <div class="header-controls">
        <button id="lang-toggle" class="lang-btn">FR</button>
        <div class="score-display" style="display: none;"></div>
      </div>
    </header>

    <!-- Main Menu -->
    <div id="main-menu" class="menu-container">
      <h2 data-i18n="menu_title">Choose Exercise</h2>
      <button id="btn-relative" class="menu-btn">
        <span class="icon">ùÑû</span>
        <div class="text">
          <h3 data-i18n="relative_title">Relative Reading</h3>
          <p data-i18n="relative_desc">Identify notes on a staff without a clef</p>
        </div>
      </button>
      <button id="btn-ordinance" class="menu-btn">
        <span class="icon">‚áÑ</span>
        <div class="text">
          <h3 data-i18n="ordinance_title">Ordinance</h3>
          <p data-i18n="ordinance_desc">Train note ordering (Ascending/Descending)</p>
        </div>
      </button>
      <button id="btn-stats" class="menu-btn">
        <span class="icon">üìä</span>
        <div class="text">
          <h3 data-i18n="stats_title">Statistics</h3>
          <p data-i18n="stats_desc">View your progress</p>
        </div>
      </button>
    </div>

    <main>
      <div class="game-area" style="display: none;">
        <!-- Relative Game Container -->
        <div class="staff-wrapper">
          <div id="staff-container">
            <!-- SVG will be injected here -->
          </div>
        </div>

        <!-- Ordinance Game Container -->
        <div id="ordinance-container" class="sequence-container" style="display: none;">
          <!-- Slots generated by JS -->
        </div>

        <div class="controls">
          <p class="instruction-text" data-i18n="instruction_select">Select an option:</p>
          <div class="toggle-container">
            <label class="switch">
              <input type="checkbox" id="shuffle-toggle">
              <span class="slider round"></span>
            </label>
            <span class="toggle-label" data-i18n="shuffle_label">Shuffle Buttons</span>
          </div>
        </div>

        <div class="options-grid" id="options-container">
          <!-- Options will be generated by JS -->
        </div>
      </div>

      <!-- Stats Container -->
      <div id="stats-container" class="stats-view" style="display: none;">
        <h2 data-i18n="stats_header">Your Progress</h2>

        <div class="stats-grid">
          <div class="stat-card">
            <h3 data-i18n="relative_stats">Relative Reading</h3>
            <div id="stats-relative-content"></div>
          </div>

          <div class="stat-card">
            <h3 data-i18n="ordinance_stats">Ordinance</h3>
            <div id="stats-ordinance-content"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
    </footer>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
